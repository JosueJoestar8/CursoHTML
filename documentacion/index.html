<!DOCTYPE html>
<html>
  <head>
    <title>Tablas</title>
  </head>
  <body>
    <table>
      <thead><!--Cabecera de la tabla-->
        <tr> <!--Filas-->
          <th>Mes</th> <!--Celdas de cabecera-->
          <th>Ahorros</th>
        </tr>
      </thead>
      <tbody><!--La tabla en si-->
        <tr>
          <td>Enero</td> <!--Celdas en el cuerpo de la tabla-->
          <td>1000$</td>
        </tr>
        <tr>
          <td>Febrero</td> 
          <td>500$</td>
        </tr>
      </tbody>
      <tfoot> <!--Pie de la tabla-->
        <tr>
          <td>Suma total</td> <!--Celdas en el pie de la tabla-->
          <td>1500$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
